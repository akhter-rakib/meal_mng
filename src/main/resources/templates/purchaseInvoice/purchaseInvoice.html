<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Entry</title>
    <script src="angular/angular.js"></script>
    <script src="app/purchaseInvoice.js"></script>
    <script src="app/date.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/custom-style.css">

</head>
<body ng-app="purchaseInvoice">
<h3>Regular Cost Entry</h3>
<div ng-controller="PurchaseInvoiceController as purchaseInvoiceCtrl">
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-4">Costing Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" ng-model="purchaseInvoiceCtrl.purchaseInvoiceModel.markedDate">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Responsible Person:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="purchaseInvoiceCtrl.purchaseInvoiceModel.marketBy"
                        ng-options="user.name  for  user in purchaseInvoiceCtrl.userList">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Cost Type:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="purchaseInvoiceCtrl.purchaseInvoiceModel.costTypes"
                        ng-options="costType.costingName  for  costType in purchaseInvoiceCtrl.costTypeList">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Total Cost:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="purchaseInvoiceCtrl.purchaseInvoiceModel.totalCost">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary"
                        ng-click="purchaseInvoiceCtrl.savePurchaseInvoice(purchaseInvoiceCtrl.purchaseInvoiceModel)"
                        ng-disabled="form.$invalid">
                    {{!purchaseInvoiceCtrl.purchaseInvoiceModel.id ? 'Save' : 'Update'}} &nbsp; <i
                        class="fa fa-floppy-o"/></i>
                </button>
            </div>
        </div>
    </form>

</body>
</html>
