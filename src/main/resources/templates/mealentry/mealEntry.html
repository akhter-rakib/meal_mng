<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Entry</title>
    <script src="angular/angular.js"></script>
    <script src="app/mealEntry.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/custom-style.css">
</head>
<body ng-app="mealEntry">
<div ng-controller="MealEntryController as mealEntryCtrl">
    <h3>Daily Meal Entry</h3>
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-4">Meal Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" ng-model="mealEntryCtrl.mealModel.meal_date">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Member:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="mealEntryCtrl.mealModel.member"
                        ng-options="user.name  for  user in mealEntryCtrl.userList">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Meal Quantity:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="mealEntryCtrl.mealModel.quantity">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <a href="/home" class="btn btn-danger">Back</a>
                <button type="button" class="btn btn-primary" ng-click="mealEntryCtrl.saveMeal(mealEntryCtrl.mealModel)"
                        ng-disabled="form.$invalid">
                    {{!mealEntryCtrl.mealModel.id ? 'Save' : 'Update'}} &nbsp; <i class="fa fa-floppy-o"/></i>
                </button>
            </div>
        </div>
    </form>
    <h3>All Member's Meal List</h3>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Start Date:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" ng-model="mealEntryCtrl.mealModel.meal_date">
        </div>
        <label class="control-label col-sm-2 text-right">End Date:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" ng-model="mealEntryCtrl.mealModel.meal_date">
        </div>
    </div>
    <div class="form-group row text-center">
        <div class="col-sm-5"></div>
        <button type="button" class="btn btn-primary">Select</button>
        <div class="col-sm-5"></div>
    </div>
    <table class="table table-hover table-bordered black">
        <thead>
        <tr>
            <th>No.</th>
            <th>Member's Name</th>
            <th>Total Meal</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mealList in mealEntryCtrl.mealList">
            <td>{{$index+1}}</td>
            <td>{{mealList[0]}}</td>
            <td> {{mealList[1]}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
