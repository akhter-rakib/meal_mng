<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Costing Types Entry</title>
    <script src="angular/angular.js"></script>
    <script src="app/costTypes.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>
<body ng-app="costingTypesEntry">
<div ng-controller="CostingTypesController as costingTypesEntryCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Costing Types Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="costingTypesEntryCtrl.costingTypesModel.costingName">
            </div>
        </div>
        <div class="form-group ">
            <button type="button" class="btn btn-primary" ng-click="costingTypesEntryCtrl.saveCostingTypes(costingTypesEntryCtrl.costingTypesModel)"
                    ng-disabled="form.$invalid">
                {{!costingTypesEntryCtrl.costingTypesModel.id ? 'Save' : 'Update'}} &nbsp; <i class="fa fa-floppy-o"/></i>
            </button>
        </div>
    </form>
