<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Entrys</title>
    <script src="angular/angular.js"></script>
    <script src="app/payment.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/custom-style.css">
</head>
<body ng-app="payment">

<div ng-controller="PaymentController as paymentCtrl">
    <h3>Payment Entry ({{paymentCtrl.today | date : "MMM,yy" }})</h3>
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-4">Payment Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" ng-model="paymentCtrl.paymentModel.paymentDate">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Payment Person:</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="paymentCtrl.paymentModel.paymentBy"
                        ng-options="user.name  for  user in paymentCtrl.userList">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4">Payment Amount:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="paymentCtrl.paymentModel.paymentMoney">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <a href="/home" class="btn btn-danger">Back</a>
                <button type="button" class="btn btn-primary"
                        ng-click="paymentCtrl.savePayment(paymentCtrl.paymentModel)"
                        ng-disabled="form.$invalid">
                    {{!paymentCtrl.paymentModel.id ? 'Save' : 'Update'}} &nbsp; <i class="fa fa-floppy-o"/></i>
                </button>
            </div>
        </div>
    </form>
    <h3>All Members Payment List</h3>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Start Date:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" ng-model="paymentCtrl.firstDayofCurrentMonth">
        </div>
        <label class="control-label col-sm-2 text-right">End Date:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" ng-model="paymentCtrl.today">
        </div>
    </div>
    <div class="form-group row text-center">
        <div class="col-sm-5"></div>
        <button type="button" class="btn btn-primary"
                ng-click="paymentCtrl.getPaymentList(paymentCtrl.firstDayofCurrentMonth,paymentCtrl.today)">
            Select
        </button>
        <div class="col-sm-5"></div>
    </div>
    <table class="table table-hover table-bordered black">
        <thead>
        <tr>
            <th>No.</th>
            <th>Member's Name</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="membersList in paymentCtrl.memberList">
            <td>{{$index+1}}</td>
            <td>{{membersList[0]}}</td>
            <td> {{membersList[1]}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
